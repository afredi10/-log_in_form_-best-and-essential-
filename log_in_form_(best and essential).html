<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in form</title>

    <style>
        label{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
            <section>
                <h2>Please fill up the form</h2>
                <form>
                    <form>
                        <label for="Name">Your Name:
                            <input id="Name" type="text" placeholder="Your Name">
                        </label>
                        
                        <label for="Email">Your Email:
                            <input type="email" placeholder="Your Email">
                        </label>
                        <label for="Your Phone ">Your Phone: 
                            <input type="number" placeholder="Your Phone ">
                        </label>

                        <fieldset>
                            <legend>Pick one a item</legend>
                            <label for="Football"><input type="radio" name="Football" id="Football">Football
                            </label>

                            <label for="Cricket">
                                <input type="radio" name="Football" id="Cricket">Cricket
                            </label>

                            <label for="Badminton">
                                <input type="radio" name="Football" id="Badminton">Badminton
                            </label>

                            <label for="Basketball">
                                <input type="radio" name="Football" id="Basketball">Basketball
                            </label>
                        </fieldset>

                        <Fieldset>
                            <legend>Pick Your Favorite Item</legend>
                            <label for="Mobile">
                                <input type="checkbox" name="Mobile" id="Mobile">Mobile
                            </label>

                            <label for="Laptop">
                                <input type="checkbox" name="Mobile" id="Laptop">Laptop
                            </label>

                            <label for="Computer">
                                <input type="checkbox" name="Mobile" id="Computer">Computer
                            </label>

                            <label for="Tablet">
                                <input type="checkbox" name="Mobile" id="Tablet">Tablet
                            </label>
                        </Fieldset>
                        <br>
                        <input type="reset" value="reset">

                        <p><input type="submit" value="submit"></p>
                    </form>
                </form>
            </section>
    </main>
    
</body>
</html>
